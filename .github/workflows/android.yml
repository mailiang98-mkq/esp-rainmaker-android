name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug -x lintDebug --stacktrace
# ==================== 上传步骤（紧接在build后） ====================
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: esp-rainmaker-debug-apk  # 下载时显示的名称
        path: app/build/outputs/apk/debug/app-debug.apk  # APK精确路径
        retention-days: 30  # 可选：保留30天（默认90天）
