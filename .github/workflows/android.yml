name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 如果项目包含子模块

    # 核心JDK配置（关键步骤）
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'  # Eclipse Temurin (推荐)
        cache: gradle             # 启用Gradle缓存加速构建

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 处理 local.properties（项目必需）
    - name: Create local.properties
      env:
        # 建议将完整文件内容存为GitHub Secret
        LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
      run: |
        echo "$LOCAL_PROPERTIES" > local.properties
        # 或逐条写入：
        # echo "baseUrl=${{ secrets.BASE_URL }}" >> local.properties

    # 可选：创建 local.defaults.properties 避免构建错误
    - name: Create local.defaults.properties
      run: |
        echo "transport=Both" >> local.defaults.properties
        echo "security=2" >> local.defaults.properties
        echo "wifiScanSource=Device" >> local.defaults.properties

    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace

    - name: Run tests
      run: ./gradlew test

    # 可选：上传构建产物
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
